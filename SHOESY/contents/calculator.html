<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">  
    <link rel="stylesheet" href="../media/style .css"/>
    <link rel="stylesheet" href="../media/calculator.css"/>
    
    
    <title>BASKET</title>
</head>
<body>  
    <div class="grid-container">
        <header>
            <div class="content-div">
                <a id="logo" href="../index.html">SHOESY</a>
            </div>

            <div class="content-div">
                <a class="center-header" href="../index.html">HOME</a>
            </div>

            <div  class="content-div">
                <button  class="favoritebtn head-btn center-header" id="fav-head-btn">FAVORITE LIST (
                    <span> 0</span> )
                </button>
            </div>
        
            <div  class="content-div">
                <button  class="center-header basketBtn  head-btn" id="baskt-head-btn">BASKET (
                    <span> 0 </span> )
                <img  id="basktimg" src="../media/baskt.jpg" alt="Go to basket"/>
                </button>

            </div>

            <div  class="content-div">
                <a class="center-header" href="../contents/calculator.html">CALCULATOR</a>
            </div>
            <div  class="content-div">
                <a id="signin-head" href="../contents/sign-in.html">Sign-In</a>
            </div>
            <br>

  </header>
  <hr size="4" width="98%" color="orange"> 
  <br>
  <br>
 <!-- start -->

  <div class="container">
    <div class="iphone-x">
        <div class="screen">
            <div class="notch">
                <div class="sound"></div>
                <div class="camera"></div>
            </div>
            <div class="time" id="time1">
                <script>
                    setInterval(function(){    
                    
                    var time = new Date();
                    var hour = time.getHours();
                    var minuts = time.getMinutes();
                    document.getElementById('time1').innerHTML =   hour + ":" + minuts;
                    
                   
                }
                ,1000)
                </script>
                
                
            </div>
            <div class="battery">
                <i class="fa fa-battery-full"></i>
            </div>
            <div class="wifi">
                <i class="fa fa-wifi"></i>
            </div>

            <div class="top-nav"></div>

            <form class="calculator container">
                <input type="text"  id="screen" class="area">
                

                <div class="key container" id="keyBoard">

                    <div class="first-col"></div>

                    <div class="second-col">
                        <div class="button"><button type="button" name="" value="AC" class="btn-work" onclick="location.reload()">AC</button></div>
                        <div class="button"><button type="button" name="" value="7"  onClick="show('7')">7</button></div>
                        <div class="button"><button type="button" name="" value="4"  onClick="show('4')">4</button></div>
                        <div class="button"><button type="button" name="" value="1"  onClick="show('1')">1</button></div>
                        <div class="button"><button type="button" name="" value="0"  onClick="show('0')">0</button></div>
                    </div>
                    <div class="third-col">
                        <div class="button"><button type="button" name="" value="+/-"  onClick="show('')" class="btn-work">+/-</button></div>
                        <div class="button"><button type="button" name="" value="8"  onClick="show('8')">8</button></div>
                        <div class="button"><button type="button" name="" value="5"  onClick="show('5')">5</button></div>
                        <div class="button"><button type="button" name="" value="2"  onClick="show('2')">2</button></div>
                        <div class="button"><button type="button" name="" value="." onClick="show('.')" class="btn-work">.</button></div>
                    </div>
                    <div class="fourth-col">
                        <div class="button"><button type="button" name="" value="%"   onClick="present('%')" class="btn-work"><i class="fa fa-percent"></i></button></div>
                        <div class="button"><button type="button" name="" value="9"  onClick="show('9')">9</button></div>
                        <div class="button"><button type="button" name="" value="6"  onClick="show('6')">6</button></div>
                        <div class="button"><button type="button" name="" value="3"  onClick="show('3')">3</button></div>
                        <div class="button"><button type="button" name="" value="+"  onClick="show('+')" class="btn-work"><i class="fa fa-plus"></i></button></div>
                    </div>
                    <div class="fifth-col">
                        <div class="button"><button type="button" name="" value="/"  onClick="show('/')" class="btn-work"><i class="fa fa-divide"></i></button></div>
                        <div class="button"><button type="button" name="" value="*"  onClick="show('*')" class="btn-work"><i class="fa fa-times"></i></button></div>
                        <div class="button"><button type="button" name="" value="-"  onClick="show('-')"class="btn-work"><i class="fa fa-minus"></i></button></div>

                        <div class="button"><button type="button" value="="  onClick="equal()" class="btn-equal">=</button></div>
                    </div>

                    <div class="menu"><i class="fa fa-bars"></i></div>
                    <div class="home"><i class="fa fa-home"></i></div>
                    <div class="back"><i class="fa fa-step-backward"></i></div>

                </div>
            </form>

        </div>
    </div>
</div> 

  <script src="../script/script.js"></script>     
</body>
